<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotPepperBeautyサロン情報スクレイピングアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HotPepperBeautyサロン情報スクレイピングアプリ</h1>

        <form id="scrape-form">
            <label for="area-select">エリア選択:</label>
            <select name="area_id" id="area-select">
                {% for area in areas %}
                <option value="{{ area.id }}">{{ area.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="run-button">
                <div class="spinner"></div>
                <span class="button-text">スクレイピング実行</span>
            </button>
        </form>

        <div id="status-area">
            エリアを選択して実行ボタンを押してください。
        </div>

        <div id="progress-container" style="display: none;">
            <progress id="progress-bar" max="100" value="0"></progress>
        </div>

        <div id="result-area">
            <!-- 結果がここに表示されます -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
