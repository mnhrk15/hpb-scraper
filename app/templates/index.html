<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Scraper Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Salon Scraper</h1>
            <p class="subtitle">HotPepperBeautyからサロン情報を効率的に収集</p>
        </header>

        <main class="main-content">
            <div class="card">
                <form id="scrape-form">
                    <div class="form-group">
                        <label for="area-select">エリアを選択</label>
                        <div class="select-wrapper">
                            <select name="area_id" id="area-select">
                                {% for area in areas %}
                                <option value="{{ area.id }}">{{ area.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="run-button">
                        <span class="button-text">スクレイピング実行</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <div id="status-card" class="card" style="display: none;">
                <div id="status-header">
                    <div class="status-icon"></div>
                    <span id="status-title"></span>
                </div>
                <div id="status-details"></div>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div id="result-card" class="card" style="display: none;">
                <!-- 結果がここに表示されます -->
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
